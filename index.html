<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NovoConceito</title>
</head>

<body>

    <header>
        <h1>Novo<span>C</span>onceito</h1>
        <p>Um jeito diferente e moderno de organizar um dos dias mais importante de sua vida!</p>
    </header>
    
    <main>
        <div class="container">
            <div class="form-image">
                <img src="./assets/img/undraw_wedding_re_66hj.svg" alt="Noivos" title="Logo NovoConceito">
            </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="names">Nome dos noivos</label>
                        <input id="names" type="text" name="names" placeholder="Ex: Caio e Kelly" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail para contato</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">N° Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="estacao">
                    <div class="estacao-title">
                        <h6>Em qual estação do ano vocês desejariam casar?</h6>
                    </div>

                    <div class="estacao-group">
                        <div class="estacao-input">
                            <input id="inverno" type="radio" name="estação">
                            <label for="inverno">Inverno</label>
                        </div>

                        <div class="estacao-input">
                            <input id="verao" type="radio" name="estação">
                            <label for="verao">Verão</label>
                        </div>

                        <div class="estacao-input">
                            <input id="outono" type="radio" name="estação">
                            <label for="outono">Outono</label>
                        </div>

                        <div class="estacao-input">
                            <input id="primavera" type="radio" name="estação">
                            <label for="primavera">Primavera</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    </main>

    <footer> 
        <div class="rodape">
            <p>Criado por: Carlos Eduardo de Oliveira Soares</p>
        </div>
    </footer>
     
</body>

</html>
